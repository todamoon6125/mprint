
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Integration with Image</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script>
        linkvertise(426308, {whitelist: [], blacklist: [""]});
    </script>
    <style>
        /* Dark theme styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .content-container {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .content-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .content-container p {
            font-size: 1.2em;
        }

        /* Stylish button design */
        .content-container a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .content-container a:hover {
            background-color: #0056b3;
        }

        /* Backup button design */
        .backup-button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            color: #ffffff;
            background-color: #f44336;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .backup-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Welcome to My Dark Themed Page</h1>
        <img src="https://via.placeholder.com/600x400" alt="Descriptive Alt Text">
        <p>Click the link below to view more content:</p>
        <a href="https://www.npmjs.com/package/base-64" class="linkvertise">Go to Main Content</a>
        <br>
        <a href="{{backupUrl}}" class="backup-button">Go to Backup Page</a>
    </div>

    <script>
        document.querySelectorAll('.linkvertise').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = link.href;
            });
        });

        document.querySelectorAll('.backup-button').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = link.href;
            });
        });
    </script>
</body>
</html>
