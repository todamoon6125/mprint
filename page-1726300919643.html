
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Integration with Image</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script>
        linkvertise(426308, {whitelist: [], blacklist: [""]});
    </script>
    <style>
        .content-container {
            text-align: center;
            margin: 20px;
        }
        .content-container img {
            max-width: 100%;
            height: auto;
        }
        .content-container a {
            display: inline-block;
            margin-top: 10px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
        .content-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Welcome to My Page</h1>
        <img src="https://via.placeholder.com/600x400" alt="Descriptive Alt Text">
        <p>Click the link below to view more content:</p>
        <a href="https://www.npmjs.com/package/base-64" class="linkvertise">Click here to view content</a>
    </div>
    <script>
        document.querySelectorAll('.linkvertise').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = link.href;
            });
        });
    </script>
</body>
</html>
